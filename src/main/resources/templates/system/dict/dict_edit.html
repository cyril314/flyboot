<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="increase(title='编辑字典')">
<div th:fragment="content">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="form-horizontal">
                <input type="hidden" id="id" value="">
                <div class="row">
                    <div class="col-sm-12" id="itemsArea">
                        <input type="hidden" id="itemSize" th:value="${subDictStat?:0}" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">字典名称</label>
                            <div class="col-sm-2">
                                <input class="form-control" id="dictName" type="text" th:value="${dict?.name}">
                                <input type="hidden" id="dictId" th:value="${dict?.id}">
                            </div>
                            <div class="col-sm-2">
                                <th:block th:include="include :: _button(id='add',name='增加',bCss='info',icon='fa-remove',onFun='DictInfoDlg.addItem(event)')"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group" th:each="item:${subDicts}" name="dictItem" id="dictItem${itemLP.index}">
                            <label class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-2">
                                <input class="form-control" type="text" name="itemNum" th:value="${item?.num}">
                            </div>
                            <label class="col-sm-2 control-label" style="width: 8%;">名称</label>
                            <div class="col-sm-2">
                                <input class="form-control" type="text" name="itemName" th:value="${item?.name}">
                            </div>
                            <div class="col-sm-4">
                                <th:block th:include="include :: _button(id='cancel',name='删除',bCss='danger',icon='fa-remove',onFun='DictInfoDlg.deleteItem(event)')"/>
                            </div>
                        </div>
                        </input>
                    </div>
                    <div class="row btn-group-m-t">
                        <div class="col-sm-10">
                            <th:block th:include="include :: _button(id='ensure',name='提交',bCss='info',icon='fa-check',onFun='DictInfoDlg.editSubmit()')"/>
                            <th:block th:include="include :: _button(id='cancel',name='取消',bCss='danger',icon='fa-eraser',onFun='DictInfoDlg.close()')"/>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/template" id="itemTemplate">
                <div class="form-group" name="dictItem" id="dictItem">
                    <label class="col-sm-2 control-label">排序</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" name="itemNum">
                    </div>
                    <label class="col-sm-2 control-label" style="width: 8%;">名称</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" name="itemName">
                    </div>
                    <div class="col-sm-4">
                        <th:block th:include="include :: _button(id='cancel',name='删除',bCss='info',icon='fa-remove',onFun='DictInfoDlg.deleteItem(event)')"/>
                    </div>
                </div>
            </script>

            <script th:src="@{/modular/system/dict/dict_info.js}"></script>
        </div>
    </div>
</div>
</html>
