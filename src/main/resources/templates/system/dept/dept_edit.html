<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="increase(title='黑板')">
<div th:fragment="content">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="form-horizontal" id="deptInfoForm">
                <input type="hidden" id="id" value="${dept.id}">
                <div class="row">
                    <div class="col-sm-6 b-r">
                        <th:block th:include="include :: _hInput(id='simplename',name='部门名称',underline='true',value=${dept?.simplename})"/>
                        <th:block th:include="include :: _hInput(id='fullname',name='部门全称',underline='true',value=${dept?.fullname})"/>
                        <th:block th:include="include :: _hInput(id='tips',name='部门备注',underline='true',value=${dept?.tips})"/>
                    </div>
                    <div class="col-sm-6">
                        <th:block th:include="include :: _hInput(id='num',name='部门排序',underline='true',value=${dept?.num})"/>
                        <th:block th:include="include :: _hInput(id='pName',name='上级部门',value=${pName},style='background-color: #ffffff !important;',underline='true',
						readonly='readonly', hidFlag='true',hid='pid',hiddenValue=${dept?.pid},onFun='DeptInfoDlg.showDeptSelectTree(); return false;')"/>
                    </div>
                </div>

                <!-- 父级部门的选择框 -->
                <div id="parentDeptMenu" class="menuContent" style="display: none; position: absolute; z-index: 200;">
                    <ul id="parentDeptMenuTree" class="ztree tree-box" style="width: 245px !important;"></ul>
                </div>

                <div class="row btn-group-m-t">
                    <div class="col-sm-10">
                        <th:block th:include="include :: _button(id='ensure',name='提交',bCss='info',icon='fa-check',onFun='DeptInfoDlg.editSubmit()')"/>
                        <th:block th:include="include :: _button(id='cancel',name='取消',bCss='danger',icon='fa-eraser',onFun='DeptInfoDlg.close()')"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/modular/system/dept/dept_info.js}"></script>
</div>
</html>
