<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="increase(title='黑板')">
<div th:fragment="content">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="form-horizontal" id="roleInfoForm">
                <input type="hidden" id="id" th:value="${role?.id}">
                <div class="row">
                    <div class="col-sm-6 b-r">
                        <th:block th:include="include :: _hInput(id='name',name='角色名称',underline='true',value=${role?.name})"/>
                        <th:block th:include="include :: _hInput(id='pName',name='上级名称',value=${pName},style='background-color: #ffffff !important;',underline='true',
						readonly='readonly', hidFlag='true',hid='pid',hiddenValue=${role?.pid},onFun='RolInfoDlg.showPNameSelectTree(); return false;')"/>
                        <th:block th:include="include :: _hInput(id='deptName',name='部门名称',value=${deptName},style='background-color: #ffffff !important;',underline='true',
						readonly='readonly', hidFlag='true',hid='deptid',hiddenValue=${role?.deptid},onFun='RolInfoDlg.showDeptSelectTree(); return false;')"/>
                    </div>
                    <div class="col-sm-6">
                        <th:block th:include="include :: _hInput(id='tips',name='别名',underline='true',value=${role?.tips})"/>
                        <th:block th:include="include :: _hInput(id='num',name='排序',value=${role?.num})"/>
                    </div>
                </div>
                <!-- 这是部门下拉框 -->
                <div id="deptContent" class="menuContent" style="display: none; position: absolute; z-index: 200;">
                    <ul id="deptTree" class="ztree tree-box" style="width: 250px !important;"></ul>
                </div>
                <!-- 这是父级菜单下拉框 -->
                <div id="pNameContent" class="menuContent" style="display: none; position: absolute; z-index: 200;">
                    <ul id="pNameTree" class="ztree tree-box" style="width: 250px !important;"></ul>
                </div>
                <div class="row btn-group-m-t">
                    <div class="col-sm-10">
                        <th:block th:include="include :: _button(id='ensure',name='提交',bCss='info',icon='fa-check',onFun='RolInfoDlg.editSubmit()')"/>
                        <th:block th:include="include :: _button(id='cancel',name='取消',bCss='danger',icon='fa-eraser',onFun='RolInfoDlg.close()')"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/modular/system/role/role_info.js}"></script>
</div>
</html>
