<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="increase(title='角色管理')">
<div th:fragment="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title"><h5>角色管理</h5></div>
                <div class="ibox-content">
                    <div class="row row-lg">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-3" th:include="include :: _input(id='roleName',name='角色名称')"></div>
                                <div class="col-sm-3" th:include="include :: _button(id='did',name='搜索',icon='fa-search',onFun='Role.search()')"></div>
                            </div>
                            <div class="hidden-xs" id="roleTableToolbar" role="group">
                                <th:block th:if="*{@shiro.hasPermission('/role/add')}" th:include="include :: _button(name='添加',icon='fa-plus',onFun='Role.openAddRole()')"/>
                                <th:block th:if="*{@shiro.hasPermission('/role/edit')}" th:include="include :: _button(name='修改',icon='fa-edit',onFun='Role.openChangeRole()')"/>
                                <th:block th:if="*{@shiro.hasPermission('/role/delete')}" th:include="include :: _button(name='删除',icon='fa-remove',onFun='Role.delRole()')"/>
                                <th:block th:if="*{@shiro.hasPermission('/role/setAuthority')}" th:include="include :: _button(name='权限配置',icon='fa-user-secret',onFun='Role.assign()')"/>
                            </div>
                            <div th:include="include :: _table('roleTable')"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/modular/system/role/role.js}"></script>
</div>
</html>
