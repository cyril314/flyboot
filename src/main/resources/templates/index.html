<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head('主页')"></head>
<link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet">
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!--左侧导航开始-->
    <div th:include="include :: _tabs"></div>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="javascript:;"><i class="fa fa-bars"></i></a>
                    <a class="navbar-refresh minimalize-styl-2 btn btn-primary " href="javascript:;" title="刷新"><i class="fa fa-refresh"></i></a>
                    <!--<form role="search" class="navbar-form-custom" method="post" action="search_results.html">-->
                    <!--<div class="form-group">-->
                    <!--<input type="text" placeholder="请输入您需要查找的内容 …" class="form-control" name="top-search" id="top-search">-->
                    <!--</div>-->
                    <!--</form>-->
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown hidden-xs">
                        <a class="right-sidebar-toggle" aria-expanded="false" href="javascript:;"><i class="fa fa-tasks"></i> 主题 </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i></button>
            <nav class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:;" class="active J_menuTab" th:data-id="@{/blackboard}">首页</a>
                </div>
            </nav>
            <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i></button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span></button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li class="J_tabShowActive"><a>定位当前选项卡</a></li>
                    <li class="divider"></li>
                    <li class="J_tabCloseAll"><a>关闭全部选项卡</a></li>
                    <li class="J_tabCloseOther"><a>关闭其他选项卡</a></li>
                </ul>
            </div>
            <a href="logout" class="roll-nav roll-right J_tabExit"><i class="fa fa-sign-out"></i> 退出</a>
        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" th:src="@{/blackboard}" frameborder="0" th:data-id="@{/blackboard}" seamless></iframe>
        </div>
    </div>
    <!--右侧部分结束-->
    <!--右侧主题边栏开始-->
    <div th:include="include :: _theme"></div>
    <!--右侧主题边栏结束-->
</div>
</body>
<!-- 全局js -->
<script type="text/javascript" th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<!-- 自定义js -->
<script type="text/javascript" th:src="@{/js/hplus.js?v=4.1.0}"></script>
<script type="text/javascript" th:src="@{/js/contabs.js}"></script>
<script type="text/javascript" th:src="@{/js/content.js}"></script>
<!-- 第三方插件 -->
<script type="text/javascript" th:src="@{/js/plugins/pace/pace.min.js}"></script>
</html>
